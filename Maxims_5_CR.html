<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        body {
            background: linear-gradient(to bottom, #7F84EC, #d3dcfb);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .animated-text {
            font-size: 50px;
            color: white;
            text-align: center;
            animation: jump-slide 5s ease forwards;
        }
        @keyframes jump-slide {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(-400vh);
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">
        Oh! It stopped raining, must have been just a abrupt downpour.
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        body {
            background: linear-gradient(to bottom, #050DC6, #d3dcfb);
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .animated-text {
            font-size: 50px;
            color: #FF0000;
            text-align: center;
            animation: shake-zoom 0.2s infinite alternate;
        }
        @keyframes shake-zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">
        Wait...OH NO IT'S RAINING! AND MY JACKET HAS NO HOOD!
    </div>
</body>
</html>
